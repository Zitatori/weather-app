<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title id="title">ゆるキャラ雲</title>
  <desc id="desc">すみっコぐらし風の丸っこくて可愛い雲キャラクター</desc>

  <style>
    :root {
      --cloud-main:#FFFFFF;   /* 雲の色 */
      --cloud-shadow:#E6F0F8; /* 雲の影色 */
      --stroke:#A0B8CC;       /* 外枠 */
      --eye:#3A2E2E;          /* 目と口 */
      --cheek:#FF9EB5;        /* ほっぺ */
      --shine:#FFFFFF;        /* ハイライト */
      --line-w:5;
    }
  </style>

  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- 雲本体 -->
  <g filter="url(#softShadow)">
    <path d="M180 300
             q-60 -10 -60 -70
             q0 -40 30 -60
             q10 -60 80 -70
             q30 -40 90 -20
             q40 -10 70 20
             q60 0 80 40
             q30 10 30 50
             q0 60 -60 80
             z" fill="var(--cloud-main)" stroke="var(--stroke)" stroke-width="var(--line-w)"></path>
  </g>

  <!-- 顔 -->
  <g>
    <!-- 目 -->
    <circle cx="220" cy="260" r="9" fill="var(--eye)"></circle>
    <circle cx="290" cy="260" r="9" fill="var(--eye)"></circle>
    <!-- 目ハイライト -->
    <circle cx="217" cy="257" r="2.5" fill="var(--shine)" opacity="0.7"></circle>
    <circle cx="287" cy="257" r="2.5" fill="var(--shine)" opacity="0.7"></circle>

    <!-- ほっぺ -->
    <ellipse cx="200" cy="275" rx="14" ry="8" fill="var(--cheek)" opacity="0.7"></ellipse>
    <ellipse cx="310" cy="275" rx="14" ry="8" fill="var(--cheek)" opacity="0.7"></ellipse>

    <!-- 口 -->
    <path d="M230 285 q25 20 50 0" fill="none" stroke="var(--eye)" stroke-width="6" stroke-linecap="round"></path>
  </g>

  <!-- 雲のツヤ -->
  <ellipse cx="250" cy="220" rx="40" ry="18" fill="var(--shine)" opacity="0.2"></ellipse>
</svg>
