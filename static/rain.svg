<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">ゆるキャラ雨しずく</title>
  <desc id="desc">すみっコぐらし風の可愛い雨しずくキャラクター</desc>

  <style>
    :root {
      --drop-main:#6EC6FF;   /* しずく本体 */
      --drop-grad:#3BA6E0;   /* 下側の濃い色 */
      --stroke:#2E86C1;      /* 外枠 */
      --eye:#3A2E2E;         /* 目と口 */
      --cheek:#FF9EB5;       /* ほっぺ */
      --shine:#FFFFFF;       /* ハイライト */
      --line-w:5;
    }
  </style>

  <defs>
    <!-- グラデーションで下を濃く -->
    <linearGradient id="dropGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="var(--drop-main)"></stop>
      <stop offset="100%" stop-color="var(--drop-grad)"></stop>
    </linearGradient>
    <!-- 軟らかい影 -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.12"></feDropShadow>
    </filter>
  </defs>

  <!-- しずく本体 -->
  <g filter="url(#softShadow)">
    <path d="M128 20
             Q180 100 180 160
             A52 52 0 1 1 76 160
             Q76 100 128 20 Z" fill="url(#dropGrad)" stroke="var(--stroke)" stroke-width="var(--line-w)"></path>
  </g>

  <!-- 顔 -->
  <g>
    <!-- 目 -->
    <circle cx="105" cy="150" r="8" fill="var(--eye)"></circle>
    <circle cx="151" cy="150" r="8" fill="var(--eye)"></circle>
    <!-- ハイライト -->
    <circle cx="103" cy="148" r="2.5" fill="var(--shine)" opacity="0.7"></circle>
    <circle cx="149" cy="148" r="2.5" fill="var(--shine)" opacity="0.7"></circle>

    <!-- ほっぺ -->
    <ellipse cx="90" cy="162" rx="12" ry="7" fill="var(--cheek)" opacity="0.7"></ellipse>
    <ellipse cx="166" cy="162" rx="12" ry="7" fill="var(--cheek)" opacity="0.7"></ellipse>

    <!-- 口 -->
    <path d="M110 168 q18 15 36 0" fill="none" stroke="var(--eye)" stroke-width="5" stroke-linecap="round"></path>
  </g>

  <!-- つや -->
  <ellipse cx="115" cy="105" rx="25" ry="12" fill="var(--shine)" opacity="0.25"></ellipse>
</svg>
